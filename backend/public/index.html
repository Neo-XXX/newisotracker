<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISO Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      overflow-x: hidden;
    }
    #sidebar {
      min-height: 100vh;
      background-color: #1f2937;
    }
    #sidebar .nav-link {
      color: #cbd5e1;
      display: flex;
      align-items: center;
      padding: 10px 15px;
      border-radius: 4px;
      margin-bottom: 5px;
    }
    #sidebar .nav-link i {
      margin-right: 8px;
    }
    #sidebar .nav-link.active,
    #sidebar .nav-link:hover {
      background-color: #2563eb;
      color: #fff;
    }
    .content-section {
      display: none;
    }
    .content-section.active {
      display: block;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ISO Tracker</a>
  </div>
</nav>
<div class="container-fluid">
  <div class="row">
    <nav id="sidebar" class="col-md-2 bg-light py-4">
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link active" href="#" data-target="home-section"><i class="fas fa-home"></i><span class="ms-2">Home</span></a></li>
        <li class="nav-item"><a class="nav-link" href="#" data-target="leads-section"><i class="fas fa-user-plus"></i><span class="ms-2">Leads</span></a></li>
        <li class="nav-item"><a class="nav-link" href="#" data-target="merchants-section"><i class="fas fa-store"></i><span class="ms-2">Merchants</span></a></li>
        <li class="nav-item"><a class="nav-link" href="#" data-target="residuals-section"><i class="fas fa-money-bill-wave"></i><span class="ms-2">Residuals</span></a></li>
      </ul>
    </nav>
    <main class="col-md-10 py-4">
      <div id="home-section" class="content-section active">
        <h2>Welcome</h2>
        <p>Select an option from the menu to get started.</p>
      </div>
      <div id="leads-section" class="content-section">
        <h2>Leads</h2>
        <form id="lead-form" class="row g-3 mb-3">
          <div class="col-md-4"><input class="form-control" name="name" placeholder="Name" required></div>
          <div class="col-md-4"><input class="form-control" name="email" placeholder="Email"></div>
          <div class="col-md-2"><input class="form-control" name="phone" placeholder="Phone"></div>
          <div class="col-md-2"><button class="btn btn-primary w-100" type="submit">Add Lead</button></div>
        </form>
        <table class="table table-bordered" id="leads-table">
          <thead class="table-light">
            <tr><th>Name</th><th>Email</th><th>Phone</th><th>Status</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="merchants-section" class="content-section">
        <h2>Merchants</h2>
        <table class="table table-bordered" id="merchants-table">
          <thead class="table-light">
            <tr><th>Name</th><th>MID#</th><th>MCC</th><th>MTD Volume</th><th>Agent</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div id="residuals-section" class="content-section">
        <h2>Residuals</h2>
        <p>Upload residual reports and calculate splits.</p>
      </div>
    </main>
  </div>
</div>

<script>
async function loadLeads() {
  const res = await fetch('/api/leads');
  const leads = await res.json();
  const tbody = document.querySelector('#leads-table tbody');
  tbody.innerHTML = '';
  leads.forEach(l => {
    const row = document.createElement('tr');
    const statusOptions = ['document upload','application','pending','cancelled','approved'];
    const select = document.createElement('select');
    select.className = 'form-select form-select-sm lead-status';
    select.dataset.id = l._id;
    statusOptions.forEach(s => {
      const opt = document.createElement('option');
      opt.value = s;
      opt.textContent = s;
      if (l.status === s) opt.selected = true;
      select.appendChild(opt);
    });
    row.innerHTML = `<td>${l.name}</td><td>${l.email || ''}</td><td>${l.phone || ''}</td>`;
    const td = document.createElement('td');
    td.appendChild(select);
    row.appendChild(td);
    tbody.appendChild(row);
  });
  document.querySelectorAll('.lead-status').forEach(sel => {
    sel.addEventListener('change', async (e) => {
      const id = e.target.dataset.id;
      await fetch(`/api/leads/${id}`, {
        method: 'PATCH',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ status: e.target.value })
      });
    });
  });
}

async function loadMerchants() {
  const res = await fetch('/api/merchants');
  const merchants = await res.json();
  const tbody = document.querySelector('#merchants-table tbody');
  tbody.innerHTML = '';
  merchants.filter(m => m.status === 'approved').forEach(m => {
    const row = document.createElement('tr');
    row.innerHTML = `<td>${m.name}</td><td>${m.mid || ''}</td><td>${m.mcc || ''}</td><td>${m.mtdVolume || 0}</td><td>${m.agent || ''}</td>`;
    tbody.appendChild(row);
  });
}

document.querySelectorAll('#sidebar .nav-link').forEach(link => {
  link.addEventListener('click', (e) => {
    e.preventDefault();
    document.querySelectorAll('#sidebar .nav-link').forEach(l => l.classList.remove('active'));
    link.classList.add('active');
    document.querySelectorAll('.content-section').forEach(sec => sec.classList.remove('active'));
    document.getElementById(link.dataset.target).classList.add('active');
  });
});

document.getElementById('lead-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);
  const data = Object.fromEntries(formData.entries());
  await fetch('/api/leads', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  });
  e.target.reset();
  loadLeads();
});

loadLeads();
loadMerchants();
</script>
</body>
</html>
